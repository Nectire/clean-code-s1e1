<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" 
           alt="Eisenhower matrix">
      <a class="matrix__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p>
        <label class="title">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input input_text" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="list">
          <li class="list__item">
            <input class="input input_checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="input input_text" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
                <img src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <label class="label">Go Shopping</label>
            <input class="input input_checkbox" type="checkbox">
            <input class="input input_text" type="text" value="Go Shopping" >
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
                <img src="./remove.svg" alt="remove button">
            </button>
          </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="list_completed">
          <li class="list__item">
            <input class="input input_checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input class="input input_text" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete" >
                <img src="./remove.svg" alt="remove button">
            </button>
          </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
